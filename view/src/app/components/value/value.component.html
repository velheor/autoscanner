<div class="container py-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-light shadow-sm mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Make:</label>
                <select (change)='onSelectMake()' [(ngModel)]="selectedMake" class="form-select">
                  <option *ngFor="let make of makes" [ngValue]="make">
                    {{make.name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Model:</label>
                <select class="form-select">
                  <option *ngFor="let model of models" [ngValue]="model">
                    {{model.name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Year:</label>
                <div class="input-group">
                  <select class="form-select">
                    <option value="0">-- All --</option>
                    <option *ngFor="let year of years" [ngValue]="year">
                      {{year}}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Engine size:</label>
                <div class="input-group">
                  <select class="form-select">
                    <option value="0">From size</option>
                    <option *ngFor="let engineSize of engineSizes" [ngValue]="engineSize">
                      {{engineSize}}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Fuel Type:</label>
                <select class="form-select">
                  <option value="">-- All --</option>
                  <option value="">Gasoline</option>
                  <option value="">Diesel</option>
                  <option value="">Electric</option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Mileage:</label>
                <select class="form-select">
                  <option value="">-- All --</option>
                  <option value="">170000</option>
                  <option value="">180000</option>
                  <option value="">190000</option>
                  <option value="">200000</option>
                  <option value="">210000</option>
                  <option value="">220000</option>
                  <option value="">230000</option>
                  <option value="">240000</option>
                  <option value="">250000</option>
                  <option value="">260000</option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="form-group">
                <label class="mb-2 fw-light">Transmission:</label>

                <select class="form-select">
                  <option value="">-- All --</option>
                  <option value="">Manual</option>
                  <option value="">Auto</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-12 d-flex justify-content-md-center">
            <button (click)="valueCar()" class="btn btn-primary btn-lg">Value Car</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="finalPrice!==0" class="row">
      <div class="col-sm-12 d-flex justify-content-md-center">
        <h3>Final price for Audi 80 is 500$</h3>
      </div>
    </div>
  </div>
</div>
